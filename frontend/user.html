<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.min.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
    }

    header {
        background-color: #007bff;
        padding: 10px;
        color: #fff;
        text-align: center;
        font-size: 24px;
    }

    nav {
        background-color: #0056b3;
        padding: 10px;
        display: flex;
        justify-content: center;
    }

    nav a {
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        padding: 10px 20px;
        margin: 0 10px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    nav a:hover {
        background-color: #007bff;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
    }

    th,
    td {
        padding: 10px;
        text-align: center;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #007bff;
        color: #fff;
    }

    #container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    #gender-select {
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
        max-width: 200px;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Style the option elements */
    #gender-select option {
        font-size: 14px;
    }

    .pagination {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
    }

    .pagination button,
    .pagination input {
        padding: 8px 16px;
        margin: 0 5px;
        border: 1px solid #007bff;
        border-radius: 5px;
        background-color: #fff;
        color: #007bff;
        cursor: pointer;
    }

    .pagination button:hover,
    .pagination input:hover {
        background-color: #007bff;
        color: #fff;
    }

    .pagination div {
        margin: 0 10px;
    }

    /* Animation */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Apply the animation to each row */
    tbody tr {
        animation: fadeIn 1s;
    }
</style>

<body>
    <header>
        User Management
    </header>
    <nav>
        <a href="./index.html" class="nav-link">Home</a>
        <a href="#" class="nav-link">About</a>
        <a href="#" class="nav-link">Contact</a>
    </nav>
    <div id="container">
        <label for="gender-select">Select Gender:</label>
        <select id="gender-select">
            <option value="">All</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>

    <table id="Table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Gender</th>
                <th>City</th>
                <th>State</th>
                <th>Country</th>
                <th>postcode</th>
                <th>Email</th>
                <th>Username</th>
                <th>Date of Birth</th>
                <th>Age</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            <!-- Update the rows here using js -->
        </tbody>
    </table>
    <div class="pagination">
        <button id="prev">Previous</button>
        <input type="number" id="pageNumber" min="1" />
        <button id="goToPage">Go to Page</button>
        
        <button id="next">Next</button>
    </div>
    <div class="pagination">
        <div id="Allbuttons">
        </div>
    </div>

</body>

</html>
<script src="./scripts/user.js"></script>
